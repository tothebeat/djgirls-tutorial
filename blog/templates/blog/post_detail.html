{% extends 'blog/base.html' %}
{% load markdownify %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|markdownify }}</p>
    </div>
{% endblock %}
